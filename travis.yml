sudo: required
services: 
  - docker
env:
  global:
      - SHA=$(git rev-parse HEAD)
      - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - openssl aes-256-cbc -K $encrypted_b0c1a7106a25_key -iv $encrypted_b0c1a7106a25_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com| bash > /dev/null; 
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-266322 
  - gcloud config set compute/zone europe-north1-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t ukernel/react-test -f ./client/Dockerfile.dev ./client 

script:
  - docker run -e CI=true ukernel/docker-react npm run test

deploy:
  provider: script 
  script: bash ./deploy.sh
  on:
    branch: master